name: Backend
on:
  push:
    branches:
      - "**"
jobs:
  linters:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: "3.10.4"
      - name: Install Black, Isort, Flake8, Bandit
        run: pip install black isort flake8 bandit
      - name: Check formating with Black, Isort, Flake8
        run: >-
          black .;
          isort;
          flake8 backend/tests/* backend/app/*
      - name: Check security issues with bandit
        run: bandit -r -x /backend/tests .
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Build docker
        run: docker build --tag=dns-backend-container:latest ./backend/
      - name: Run tests
        run: >-
          docker run dns-backend-container:latest poetry install;
          docker run dns-backend-container:latest poetry run pytest -vv -s